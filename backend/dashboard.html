<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Staff Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-login:hover {
            background: #5568d3;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .btn-logout {
            padding: 8px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .requests-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .request-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .request-card.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .room-number {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .timestamp {
            color: #999;
            font-size: 12px;
        }

        .request-text {
            margin: 15px 0;
            color: #333;
            font-size: 16px;
        }

        .request-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }

        .department-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .dept-housekeeping {
            background: #10b981;
        }

        .dept-room-service {
            background: #f59e0b;
        }

        .dept-maintenance {
            background: #ef4444;
        }

        .dept-front-desk {
            background: #3b82f6;
        }

        .dept-concierge {
            background: #8b5cf6;
        }

        .request-footer {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-complete:hover {
            background: #218838;
        }

        .btn-progress {
            background: #ffc107;
            color: #333;
        }

        .btn-progress:hover {
            background: #e0a800;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in_progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .department-select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h2>üè® Hotel Staff Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Department</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                        <option value="Housekeeping">üßπ Housekeeping</option>
                        <option value="Room Service">üçΩÔ∏è Room Service</option>
                        <option value="Maintenance">üîß Maintenance</option>
                        <option value="Front Desk">üè® Front Desk</option>
                        <option value="Concierge">üé© Concierge</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Staff Name</label>
                    <input type="text" id="staffName" placeholder="Enter your name" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1 id="dashboardTitle">Department Dashboard</h1>
            <div class="user-info">
                <span class="badge" id="staffNameDisplay"></span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="container">
            <div class="stats">
                <div class="stat-card">
                    <h3>Pending Requests</h3>
                    <div class="number" id="pendingCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>In Progress</h3>
                    <div class="number" id="progressCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <div class="number" id="completedCount">0</div>
                </div>
            </div>

            <div class="requests-section">
                <h2>Requests</h2>
                <div id="requestsList"></div>
            </div>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            Connecting...
        </div>
    </div>

    <script>
        let ws;
        let currentDepartment = '';
        let currentStaff = '';
        let allRequests = [];
        let requestIds = new Set(); // Track request IDs to prevent duplicates

        // Department list (UPDATED with Concierge)
        const DEPARTMENTS = [
            'Housekeeping',
            'Room Service',
            'Maintenance',
            'Front Desk',
            'Concierge'
        ];

        // Login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            currentDepartment = document.getElementById('department').value;
            currentStaff = document.getElementById('staffName').value;

            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('dashboardTitle').textContent = currentDepartment + ' Dashboard';
            document.getElementById('staffNameDisplay').textContent = currentStaff;

            connectWebSocket();
        });

        // Logout
        function logout() {
            if (ws) ws.close();
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
            currentDepartment = '';
            currentStaff = '';
            allRequests = [];
            requestIds.clear();
        }

        // Connect to WebSocket
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws/dashboard');

            ws.onopen = function () {
                console.log('‚úÖ Connected to server');
                updateConnectionStatus(true);
            };

            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                console.log('üì® Received:', data.type, data);

                if (data.type === 'initial') {
                    // Clear existing data
                    allRequests = [];
                    requestIds.clear();

                    // Load all requests
                    data.requests.forEach(req => {
                        requestIds.add(req.id);
                        allRequests.push(req);
                    });
                    console.log(`üìã Loaded ${data.requests.length} requests`);
                    renderRequests();
                } else if (data.type === 'new_request') {
                    // Only add if not already exists
                    if (!requestIds.has(data.id)) {
                        requestIds.add(data.id);
                        allRequests.unshift(data);
                        renderRequests();
                        console.log('‚úÖ Added new request:', data.id);

                        // Show notification if it's for this department
                        if (data.department === currentDepartment) {
                            showNotification(`New request #${data.id} from Room ${data.room_number}`);
                        }
                    }
                } else if (data.type === 'status_update') {
                    updateRequestStatus(data.request_id, data.status);
                } else if (data.type === 'department_update') {
                    updateRequestDepartment(data.request_id, data.department);
                }
            };

            ws.onclose = function () {
                console.log('‚ùå Disconnected from server');
                updateConnectionStatus(false);
                setTimeout(() => {
                    console.log('üîÑ Attempting to reconnect...');
                    connectWebSocket();
                }, 3000);
            };

            ws.onerror = function (error) {
                console.error('‚ùå WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        // Show notification
        function showNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Hotel Assistant', { body: message });
            }
        }

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = '‚óè Connected';
                status.className = 'connection-status connected';
            } else {
                status.textContent = '‚óè Disconnected';
                status.className = 'connection-status disconnected';
            }
        }

        // Filter requests by department
        function getMyRequests() {
            return allRequests.filter(req => req.department === currentDepartment);
        }

        // Get department badge class
        function getDepartmentClass(department) {
            const classMap = {
                'Housekeeping': 'dept-housekeeping',
                'Room Service': 'dept-room-service',
                'Maintenance': 'dept-maintenance',
                'Front Desk': 'dept-front-desk',
                'Concierge': 'dept-concierge'
            };
            return classMap[department] || 'dept-front-desk';
        }

        // Render requests
        function renderRequests() {
            const myRequests = getMyRequests();
            const pending = myRequests.filter(r => r.status === 'pending');
            const inProgress = myRequests.filter(r => r.status === 'in_progress');
            const completed = myRequests.filter(r => r.status === 'completed');

            // Update stats
            document.getElementById('pendingCount').textContent = pending.length;
            document.getElementById('progressCount').textContent = inProgress.length;
            document.getElementById('completedCount').textContent = completed.length;

            // Render request cards
            const requestsList = document.getElementById('requestsList');

            if (myRequests.length === 0) {
                requestsList.innerHTML = `
                <div class="empty-state">
                    <h3>No requests yet</h3>
                    <p>Waiting for guest requests in ${currentDepartment}...</p>
                </div>
            `;
                return;
            }

            requestsList.innerHTML = myRequests.map(req => `
            <div class="request-card ${req.status === 'completed' ? 'completed' : ''}">
                <div class="request-header">
                    <span class="room-number">Req. No : ${req.id} | Room No : ${req.room_number}</span>
                    <span class="status-badge status-${req.status}">${formatStatus(req.status)}</span>
                </div>
                <div class="request-text">${req.request_text}</div>
                <div class="request-meta">
                    <span class="department-badge ${getDepartmentClass(req.department)}">${req.department}</span>
                    <span><strong>Intent:</strong> ${req.intent || 'N/A'}</span>
                    <span><strong>Time:</strong> ${formatTime(req.created_at)}</span>
                </div>
                <div class="request-footer">
                    ${req.status !== 'completed' ? `
                        ${req.status === 'pending' ?
                        `<button class="btn btn-progress" onclick="updateStatus(${req.id}, 'in_progress')">Start Working</button>` :
                        ''}
                        <button class="btn btn-complete" onclick="updateStatus(${req.id}, 'completed')">Mark Complete</button>
                    ` : ''}
                    
                    <select class="department-select" onchange="changeDepartment(${req.id}, this.value)" ${req.status === 'completed' ? 'disabled' : ''}>
                        <option value="">Transfer to...</option>
                        ${DEPARTMENTS.map(dept => `
                            <option value="${dept}" ${req.department === dept ? 'selected' : ''}>${dept}</option>
                        `).join('')}
                    </select>
                </div>
            </div>
        `).join('');
        }

        // Update request status
        function updateStatus(requestId, status) {
            console.log('üîÑ Updating status:', requestId, '‚Üí', status);
            fetch('http://localhost:8000/api/update-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request_id: requestId, status: status })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Status updated:', data);
                })
                .catch(error => console.error('‚ùå Error updating status:', error));
        }

        // Change department
        function changeDepartment(requestId, newDepartment) {
            if (!newDepartment || newDepartment === '') return;

            const request = allRequests.find(r => r.id === requestId);
            if (request && request.department === newDepartment) {
                console.log('‚ö†Ô∏è Same department, skipping');
                return;
            }

            console.log('üîÑ Transferring request:', requestId, '‚Üí', newDepartment);
            fetch('http://localhost:8000/api/update-department', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ request_id: requestId, department: newDepartment })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Department updated:', data);
                })
                .catch(error => console.error('‚ùå Error updating department:', error));
        }

        // Update local request status
        function updateRequestStatus(requestId, status) {
            console.log('üîÑ Updating local status:', requestId, '‚Üí', status);
            const request = allRequests.find(r => r.id === requestId);
            if (request) {
                request.status = status;
                renderRequests();
                console.log('‚úÖ Status updated in UI');
            } else {
                console.log('‚ö†Ô∏è Request not found:', requestId);
            }
        }

        // Update local request department
        function updateRequestDepartment(requestId, department) {
            console.log('üîÑ Updating local department:', requestId, '‚Üí', department);
            const request = allRequests.find(r => r.id === requestId);
            if (request) {
                request.department = department;
                renderRequests();
                console.log('‚úÖ Department updated in UI');
            } else {
                console.log('‚ö†Ô∏è Request not found:', requestId);
            }
        }

        // Format status
        function formatStatus(status) {
            const statusMap = {
                'pending': 'Pending',
                'in_progress': 'In Progress',
                'completed': 'Completed'
            };
            return statusMap[status] || status;
        }

        // Format time
        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes} min ago`;

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;

            return date.toLocaleString();
        }
    </script>
</body>

</html>
